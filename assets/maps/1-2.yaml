  "l":
    sprite: empty
    id: lever

actors:
# Door
  - id: door
    type: interactive
    sprite: door
    interactive:
      map: 1-3
      conditions:
        - type: killedEnemies
  - id: door2
    type: interactive
    sprite: door
    interactive:
      conditions:
        - type: active
          args:
            - lever
  - id: door3
    type: interactive
    sprite: door
# Enemies
  - id: skell1
    type: enemy
    sprite: skell

  - id: skell2
    type: enemy
    sprite: skell

  - id: skell3
    type: enemy
    sprite: skell

# Interactives
  - id: campfire
    type: interactive
    sprite: campfire
    interactive:
      active: true

  - id: lever
    type: interactive
    sprite: lever
    interactive:
      touchable: true

