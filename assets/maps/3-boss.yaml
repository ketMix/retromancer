          args:
            - candle1
            - candle2
  - id: brazier4
    type: interactive
    sprite: brazier
    interactive:
      conditions:
        - type: active
          args:
            - candle1
            - candle2

  - id: candle1
    type: interactive
    sprite: candle
    interactive:
      reversable: true

  - id: candle2
