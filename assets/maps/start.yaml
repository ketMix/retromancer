title: Resurrection
music: start
vfx: 
  - type: "darkness"
    duration: 2s
conditions:
  - type: active
    args:
      - door
runes:
  "@":
    sprite: empty
  "f":
    sprite: fire
  "*":
    sprite: wall
    blockMove: true
    blockView: true
    wall: true
  "^":
    sprite: wall2
    blockMove: true
    blockView: true
    wall: true
  ".":
    sprite: floor
    floor: true
  "_":
    sprite: dirt
    floor: true
  "~":
    sprite: water
    blockMove: true
  ",":
    sprite: dead-grass
  " ":
    sprite: empty
  "E":
    sprite: empty
  "D":
    sprite: empty
    id: door
    isometric: true
    blockMove: true
    blockView: true
  "C":
    sprite: empty
    id: candle1
  "c":
    sprite: empty
    id: candle2
  "s":
    sprite: empty
    id: sign
  "S":
    sprite: empty
    id: sign-grats
  "x":
    sprite: empty
    id: campfire
actors:
  - id: door
    type: interactive
    sprite: door
    interactive:
      map: outside
      conditions:
        - type: active
          args:
            - candle1
            - candle2
  - id: campfire
    type: interactive
    sprite: campfire
    interactive:
      reversable: true
      degrade: true
      removeVFX: ["darkness"]
  - id: candle1
    type: interactive
    sprite: candle
    interactive:
      active: true
  - id: candle2
    type: interactive
    sprite: candle
    interactive:
      reversable: true
      degrade: true
  - id: sign
    type: interactive
    sprite: sign
    interactive:
      text: sign-intro-reverse
      active: true
  - id: sign-grats
    type: interactive
    sprite: sign
    interactive:
      text: sign-intro-grats
      reversable: true
layers:
  - |
