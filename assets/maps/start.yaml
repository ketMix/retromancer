start: [8, 11, 0]
actors:
  - id: spawner
    type: spawner
    bullets: 
      - alias: daggers
        bulletCount: 1
        spawnRate: 20
        bullet:
          aimDelay: 0
          color: [0, 128, 255, 128]
  - id: door
    type: interactive
    sprite: door
    reversable: false
    door: 
      map: ballpit
    conditions:
      - type: active
        args:
          - candle1
          - candle2
          - candle3
          - candle4
  - id: drawbridge
    type: interactive
    sprite: drawbridge
    degrade: true
  - id: candle1
    type: interactive
    sprite: candle
    active: true
  - id: candle2
    type: interactive
    sprite: candle
    degrade: true
  - id: candle3
    type: interactive
    sprite: candle
    linked: 
      - candle4
  - id: candle4
    type: interactive
    sprite: candle
    degrade: true
    linked: 
      - candle3
  - type: snaggable
    sprite: item-life
    spawn: [15, 5, 0]
