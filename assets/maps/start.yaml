title: Resurrection
conditions:
  - type: active
    args:
      - door
runes:
  "@":
    sprite: empty
  "f":
    sprite: fire
  "*":
    sprite: wall
    blockMove: true
    blockView: true
    wall: true
  "^":
    sprite: wall2
    blockMove: true
    blockView: true
    wall: true
  ".":
    sprite: floor
    floor: true
  "_":
    sprite: dirt
    floor: true
  "~":
    sprite: water
    blockMove: true
  ",":
    sprite: dead-grass
  " ":
    sprite: empty
  "D":
    sprite: empty
    id: door
    isometric: true
    blockMove: true
    blockView: true
  "C":
    sprite: empty
    id: candle1
  "E":
    sprite: empty
    id: candle2
  "B":
    sprite: empty
    id: candle3
  "F":
    sprite: empty
    id: candle4
  "S":
    sprite: empty
    id: spawner
  "G":
    sprite: empty
    id: drawbridge
  "W":
    sprite: empty
    id: wheel
  "L":
    sprite: empty
    id: life1
actors:
  - id: spawner
    type: spawner
    bullets: 
      - alias: daggers
        bulletCount: 1
        spawnRate: 20
        bullet:
          aimDelay: 0
          color: [0, 128, 255, 128]
  - id: door
    type: interactive
    sprite: door
    interactive:
      map: ballpit
      reversable: false
      conditions:
        - type: active
          args:
            - candle1
            - candle2
            - candle3
            - candle4
  - id: drawbridge
    type: interactive
    sprite: drawbridge
  - id: wheel
    type: interactive
    sprite: wheel
    interactive:
      touchable: true
      degrade: true
      linked:
        - drawbridge
  - id: candle1
    type: interactive
    sprite: candle
    interactive:
      active: true
  - id: candle2
    type: interactive
    sprite: candle
    interactive:
      degrade: true
  - id: candle3
    type: interactive
    sprite: candle
    interactive:
      linked: 
        - candle4
  - id: candle4
    type: interactive
    sprite: candle
    interactive:
      degrade: true
      linked: 
        - candle3
  - id: life1
    type: snaggable
    sprite: item-life
