actors:
  # Doors
  - id: door
    type: interactive
    sprite: door
    interactive:
      map: outside
      conditions:
        - type: active
          args:
            - drawbridge
  - id: door2
    type: interactive
    sprite: door
  
  # Spawner
  - id: shooter
    type: spawner
    bullets: 
      - alias: simple
        fixedAngle: 90

  # Interactives
  - id: brazier
    type: interactive
    sprite: brazier
    interactive:
      conditions:
        - type: active
          args:
            - drawbridge

  - id: brazier2
    type: interactive
    sprite: brazier
    interactive:
      conditions:
        - type: active
          args:
            - drawbridge

  - id: crystal
    type: interactive
    sprite: crystal
    interactive:
      health: 1
  - id: drawbridge
    type: interactive
    sprite: drawbridge
    interactive:
      conditions:
        - type: active
          args:
            - crystal
  - id: sign
    type: interactive
    sprite: sign
    interactive:
      reversable: true
      text: sign-shield
  - id: npc1
    type: interactive
    sprite: npc
    interactive:
      reversable: true
      degrade: true
      npc: true
      text: npc-2-post-1

  # Snaggable
  - id: life
    type: snaggable
    sprite: item-life
  
  - id: life2
    type: snaggable
    sprite: item-life

  - id: life3
    type: snaggable
    sprite: item-life

  - id: life4
    type: snaggable
    sprite: item-life

  - id: item-shield
    type: snaggable
    sprite: item-shield

